{% if messages %}
  {% for message in messages %}
    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
      <div class="notification is-danger">
        {{ message }}
      </div>
    {% endif %}
    {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
      <div class="notification is-primary">
        {{ message }}
      </div>
    {% endif %}
  {% endfor %}
{% endif %}
